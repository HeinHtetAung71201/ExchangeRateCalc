<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="stylesheet" href="css/darkMode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/all.min.css">
<style>
    /* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                    <span class="Brand">CExCal</span>
                </div>
            <div class="result">
                0.00
            </div>
        </div>
        <div class="line"></div>
        <form class="inputValues">
            <div class="input">
                <label for="">input</label><br>
                <input type="number" min="0" id="box" class="inputB" autofocus placeholder="0.00" required>
            </div>
            <div class="from">
                <label for="">From</label><br>
                <select name="" id="box" class="fromOpt" required>
                    <option value="0" selected id="default">Select Currency</option>
                    <option value="1">MMK</option>
                </select>
            </div>
            <div class="to">
                <label for="">To</label><br>
                <select name="" id="box" class="toOpt" required>
                    <option value="0" selected id="default">Select Currency</option>
                    <option value="1">MMK</option>
                </select>
            </div>
            <div class="calculation">
                <button id="CalculationBtn" class="btn" type="submit">Calculate</button>
            </div>
            <div class="calculation">
                <button id="clear" class="btn" type="reset">Clear All</button>
            </div>
        </form>
        <div class="histroy">
            <table class="HisTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>result</th>
                    </tr>
                </thead>
                <tbody class="history">
                    <tr id="rowSpacer" ><td colspan="4" style="
                        height: 209px;
                        background: #7070702e;
                        width: 100%;
                        border-radius: var(--radius);
                    ">There is no Record</td>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mode" onclick="changeMode()">
        <i class="fas fa-adjust"></i>
    </div>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
